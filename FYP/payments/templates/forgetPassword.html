<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-slate-50 font-['Work_Sans',sans-serif]">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-slate-900">Forgot Password</h2>

      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 rounded-lg text-sm font-medium
            {% if message.tags == 'success' %}
              bg-green-100 text-green-800
            {% elif message.tags == 'error' %}
              bg-red-100 text-red-800
            {% else %}
              bg-gray-100 text-gray-800
            {% endif %}
            ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Enter your email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg bg-slate-100" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl">
          Send OTP
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">‚Üê Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
