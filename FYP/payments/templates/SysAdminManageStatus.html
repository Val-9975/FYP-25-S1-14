{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />

  <style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background:rgb(253, 225, 229);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .header h3 {
          color: #2C3E50;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f6f6f6;
        min-width: 230px;
        border: 1px solid #ddd;
        z-index: 1;
      }
      
      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {display:block;}
      
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        position: absolute;
        background-color: white;
        min-width: max-content;  /* Automatically size to the longest item */
        padding: 8px 0;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        white-space: nowrap;
        overflow: visible;
        right: 0; /* Align to the right of the parent */
      }
      

      .dropdown-content a {
        color: #0e141b;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        font-size: 14px;
      }

      .dropdown-content a:hover {
        background-color: #3e8e41;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
</style>

</head>
<body class="bg-slate-50 font-['Work_Sans',sans-serif]">

      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3" style="background-color: #007bff;">
        <div class="flex items-center gap-4 text-[#0e141b]">

            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

              </g>
              <defs>
                <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>

            <div class="text-[#0e141b]" data-icon="Gear" data-size="20px" data-weight="regular">

                <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.71,107.71,0,0,0-26.25-10.87,8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06Zm-16.1-6.5a73.93,73.93,0,0,1,0,8.68,8,8,0,0,0,1.74,5.48l14.19,17.73a91.57,91.57,0,0,1-6.23,15L187,173.11a8,8,0,0,0-5.1,2.64,74.11,74.11,0,0,1-6.14,6.14,8,8,0,0,0-2.64,5.1l-2.51,22.58a91.32,91.32,0,0,1-15,6.23l-17.74-14.19a8,8,0,0,0-5-1.75h-.48a73.93,73.93,0,0,1-8.68,0,8,8,0,0,0-5.48,1.74L100.45,215.8a91.57,91.57,0,0,1-15-6.23L82.89,187a8,8,0,0,0-2.64-5.1,74.11,74.11,0,0,1-6.14-6.14,8,8,0,0,0-5.1-2.64L46.43,170.6a91.32,91.32,0,0,1-6.23-15l14.19-17.74a8,8,0,0,0,1.74-5.48,73.93,73.93,0,0,1,0-8.68,8,8,0,0,0-1.74-5.48L40.2,100.45a91.57,91.57,0,0,1,6.23-15L69,82.89a8,8,0,0,0,5.1-2.64,74.11,74.11,0,0,1,6.14-6.14A8,8,0,0,0,82.89,69L85.4,46.43a91.32,91.32,0,0,1,15-6.23l17.74,14.19a8,8,0,0,0,5.48,1.74,73.93,73.93,0,0,1,8.68,0,8,8,0,0,0,5.48-1.74L155.55,40.2a91.57,91.57,0,0,1,15,6.23L173.11,69a8,8,0,0,0,2.64,5.1,74.11,74.11,0,0,1,6.14,6.14,8,8,0,0,0,5.1,2.64l22.58,2.51a91.32,91.32,0,0,1,6.23,15l-14.19,17.74A8,8,0,0,0,199.87,123.66Z"></path>

          <div class="dropdown-content">
            <a href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> Logout

          </div>       
        </div>
      </header>

    <div class="flex flex-1">
      <div class="w-64 bg-white border-r border-[#e7edf3] p-4">
        <h2 class="text-lg font-bold text-[#0e141b] mb-4">Dashboard</h2>
        <ul class="space-y-2">
          <li><a href="{% url 'sysadmin_dashboard' %}" class="flex items-center gap-3 p-2 text-slate-700 hover:bg-slate-100 rounded-xl">System Admin Details</a></li>
          <li><a href="{% url 'sysadmin_view_transactions' %}" class="flex items-center gap-3 p-2 text-slate-700 hover:bg-slate-100 rounded-xl">Monitor All Transactions</a></li>
          <li><a href="{% url 'sysadmin_manage_users' %}" class="block px-4 py-2 rounded-xl bg-[#e7edf3] text-[#0e141b]">Manage Users</a></li>
          <li><a href="{% url 'sysadmin_settings' %}" class="flex items-center gap-3 p-2 text-slate-700 hover:bg-slate-100 rounded-xl">Security Settings</a></li>
        </ul>
      </div>
      <div class="flex-1 p-6">
        <h1 class="text-4xl font-black text-[#0e141b] tracking-[-0.033em] mb-6">User Status Overview</h1>
        
        <div class="mb-4">
          <label for="search-email" class="block text-sm font-medium text-gray-700">Search by Email:</label>
          <input type="text" id="search-email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter email..." onkeyup="filterTable()">
        </div>
        
        <div class="overflow-x-auto">
          <table id="status-table" class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for user_status in user_statuses %}
              <tr class="hover:bg-gray-100">
                <td class="px-6 py-4 border-b border-gray-200">{{ user_status.email }}</td>
                <td class="px-6 py-4 border-b border-gray-200">
                  <select id="status-{{ user_status.email }}" class="border rounded-lg p-2 bg-gray-50">
                    <option value="Available" {% if user_status.account_status == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Suspended" {% if user_status.account_status == 'Suspended' %}selected{% endif %}>Suspended</option>
                  </select>
                </td>
                <td class="px-6 py-4 border-b border-gray-200">
                  <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow" onclick="updateStatus('{{ user_status.email }}')">Update</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateStatus(email) {
      const statusSelect = document.getElementById(`status-${email}`);
      const newStatus = statusSelect.value;

      if (confirm(`Are you sure you want to update the status of ${email} to ${newStatus}?`)) {
        $.ajax({
          url: "{% url 'update_user_status' %}",
          method: 'POST',
          data: {
            'email': email,
            'status': newStatus,
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function(response) {
            if (response.status === 'success') {
              alert('Status updated successfully.');
              location.reload();
            } else {
              alert(response.message || 'Failed to update status.');
            }
          },
          error: function() {
            alert('An error occurred while updating the status.');
          }
        });
      }
    }

    function filterTable() {
      let input = document.getElementById("search-email");
      let filter = input.value.toLowerCase();
      let table = document.getElementById("status-table");
      let tr = table.getElementsByTagName("tr");
      
      for (let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          let txtValue = td.textContent || td.innerText;
          tr[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
        }
      }
    }
  </script>
</body>
</html>
