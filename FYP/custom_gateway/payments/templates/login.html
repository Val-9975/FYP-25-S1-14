<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePay Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Work+Sans:wght@400;500;700;900"/>
          <style>
        body {
            font-family: "Work Sans", "Noto Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .container h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .sign-in-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .sign-in-button:hover {
            background: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .create-users {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .safepay {
            font-size: 1.25rem;         /* Similar to text-lg */
            font-weight: bold;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
          
        .safepay:hover {
        color: #007BFF;             /* A nice blue on hover */
        }
        .svg-hover {
            color: black;
            transition: transform 0.2s ease, fill 0.3s ease;
        }
    
        .svg-hover:hover {
            transform: scale(1.1); /* Slightly enlarge the SVG on hover */
            color: #3498db; /* Change the color of the SVG */
        }
          
    </style>
    </style>
</head>
<body>
   
    <div class="flex items-center gap-2">
        <a href="/">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4">
                <path fill="currentColor" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"/>
            </svg>
        </a>
    
        <a href="/" class="safepay">SafePay</a>
    </div>


<div class="container">
    <h2>SafePay Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" class="input-field" required>
        <input type="password" name="password" placeholder="Password" class="input-field" required>
        <button type="submit" class="sign-in-button">Sign In</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <a href="{% url 'create_user' %}" class="create-users">Create New Account</a>
</div>
</body>
</html>
