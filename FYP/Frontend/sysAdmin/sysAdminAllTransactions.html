<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /*overflow-x: hidden;*/
            flex-direction: column;

        /* Background Image */
            background: url('https://plus.unsplash.com/premium_photo-1701179596614-9c64f50cda76?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover; /* Ensures it covers the entire screen */
        }

        /* Sticky Header */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        /* Dashboard */
        .dashboard {
            position: fixed;
            top: 51px;
            left: -300px;
            width: 250px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .dashboard.active {
            left: 0;
        }

        .dashboard h2 {
            margin: 0;
            font-size: 22px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .dashboard ul li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.3s ease;
        }

        .dashboard ul li:hover {
            background: #333;
        }

        /* Dashboard Toggle Button */
        .dashboard-toggle {
            position: fixed;
            top: 60px;
            left: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dashboard-toggle:hover {
            background: #0056b3;
        }

        /* Security Settings Content */
        .settings-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            margin-top: 80px;
        }

        .settings-container h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="home.html">üè†Home</a></li>
            <li><a href="sysAdminAllUserActivity.html">üëÄUser Activities</a></li>
            <li><a href="sysAdminAllTransactions.html">üí≥Transactions</a></li>
            <li><a href="securitySettings.html">üîêSecurity</a></li>
        </ul>
    </div>

    <button class="dashboard-toggle" onclick="toggleDashboard()">‚ò∞ Dashboard</button>

    <div class="dashboard" id="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="alert('Manage Account Settings')">‚öôÔ∏è Account Settings</li>
            <li onclick="alert('Help & Support')">‚ùì Help & Support</li>
            <li onclick="alert('Logout')">‚Ü©Ô∏è Logout</li>
            <li onclick="toggleDashboard()">‚ùå Close</li>
        </ul>
    </div>

    <div class="settings-container">
        <h2>All Transactions</h2>
        <p>View all recent transactions here!</p>
    </div>

    <script>
        function toggleDashboard() {
            var dashboard = document.getElementById("dashboard");
            if (dashboard.classList.contains("active")) {
                dashboard.classList.remove("active");
            } else {
                dashboard.classList.add("active");
            }
        }
    </script>
</body>
</html>
