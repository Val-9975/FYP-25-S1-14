<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-slate-50 font-[Work Sans,Noto Sans,sans-serif]">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <header class="flex items-center justify-between border-b border-[#e7edf3] px-10 py-3">
            <h2 class="text-lg font-bold text-[#0e141b]">View User Activity Logs</h2>
            <div class="flex items-center gap-4">
                <input type="text" class="rounded-xl bg-slate-100 px-4 py-2 text-sm" placeholder="Search...">
                <button class="rounded-xl h-10 px-4 bg-red-600 text-white text-sm font-bold" onclick="location.href='login.html'">Logout</button>
            </div>
        </header>
        <div class="flex flex-1">
            <div class="w-64 bg-white border-r border-[#e7edf3] p-4">
                <h2 class="text-lg font-bold text-[#0e141b] mb-4">Dashboard</h2>
                <ul class="space-y-2">
                    <li><a href="SysAdminDetails.html" class="block px-4 py-2 rounded-xl hover:bg-[#e7edf3] text-[#0e141b]">System Admin Details</a></li>
                    <li><a href="SysAdminViewTransaction.html" class="block px-4 py-2 rounded-xl hover:bg-[#e7edf3] text-[#0e141b]">Monitor All Transactions</a></li>
                    <li><a href="SysAdminViewUserLogs.html" class="block px-4 py-2 rounded-xl bg-[#e7edf3] text-[#0e141b] font-medium">View User Activity Logs</a></li>
                    <li><a href="SysAdminSecuritySettings.html" class="block px-4 py-2 rounded-xl hover:bg-[#e7edf3] text-[#0e141b]">Security Settings</a></li>
                </ul>
            </div>
            <div class="flex-1 p-6">
                <h1 class="text-4xl font-black text-[#0e141b] tracking-[-0.033em] mb-6">User Activities</h1>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <input type="text" id="searchInput" class="w-full p-3 border border-[#d0dbe7] rounded-xl text-[#0e141b]" placeholder="Search by User Name..." onkeyup="searchUser()">
                    <table class="w-full bg-white border border-[#e7edf3] rounded-xl mt-4">
                        <thead class="bg-[#e7edf3]">
                            <tr>
                                <th class="p-3">Customer ID</th>
                                <th class="p-3">Customer Name</th>
                                <th class="p-3">Activity</th>
                                <th class="p-3">Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            <tr class="hover:bg-[#f1f5f9]">
                                <td class="p-3">101</td>
                                <td class="p-3">Alice Wong</td>
                                <td class="p-3">Logged in</td>
                                <td class="p-3">2025-03-11 10:15 AM</td>
                            </tr>
                            <tr class="hover:bg-[#f1f5f9]">
                                <td class="p-3">102</td>
                                <td class="p-3">John Tan</td>
                                <td class="p-3">Updated Profile</td>
                                <td class="p-3">2025-03-11 11:00 AM</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        function searchUser() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let table = document.getElementById("userTable");
            let rows = table.getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                let nameCell = rows[i].getElementsByTagName("td")[1];
                if (nameCell) {
                    let name = nameCell.textContent || nameCell.innerText;
                    rows[i].style.display = name.toLowerCase().includes(input) ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>
