<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        /* Main Container */
        .payment-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .payment-container:hover {
            transform: translateZ(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard (Hidden by default) */
        .dashboard {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hidden */
            width: 250px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .dashboard.active {
            left: 0; /* Show when active */
        }

        .dashboard h2 {
            margin: 0;
            font-size: 22px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .dashboard ul li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.3s ease;
        }

        .dashboard ul li:hover {
            background: #333;
        }

        /* Dashboard Toggle Button */
        .dashboard-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dashboard-toggle:hover {
            background: #0056b3;
        }

        /* Balance */
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 20px 0;
        }

        .buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .send {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .request {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: black;
        }

        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Security Badge */
        .security-badge {
            margin-top: 20px;
            font-size: 14px;
            color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .security-badge img {
            width: 20px;
            height: 20px;
        }

        /* Transaction History Container */
        .transaction-history-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .transaction-history-container h2 {
            margin-top: 0;
        }

        /* Search Input */
        .search-input {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Transaction History List */
        .transaction-history-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .transaction-history-list li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        /* Additional Buttons */
        .additional-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .additional-buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .more {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .create-invoice {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .additional-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Dashboard Toggle Button -->
    <button class="dashboard-toggle" onclick="toggleDashboard()">☰ Dashboard</button>

    <!-- Sidebar Dashboard -->
    <div class="dashboard" id="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="alert('Manage Account Settings')">⚙️ Account Settings</li>
            <li onclick="alert('Help & Support')">❓ Help & Support</li>
            <li onclick="toggleDashboard()">❌ Close</li>
        </ul>
    </div>

    <!-- Payment Container -->
    <div class="payment-container">
        <!-- Header -->
        <div class="header">
            <h1>Secure Payment</h1>
            <p>Fast, reliable, and secure transactions</p>
        </div>

        <!-- Balance -->
        <div class="balance">$1,250.00</div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="send" onclick="handleSend()">Send</button>
            <button class="request" onclick="handleRequest()">Request</button>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
            <img src="https://img.icons8.com/color/48/lock--v1.png" alt="Secure">
            <span>Secure Connection (SSL/TLS)</span>
        </div>
    </div>

    <!-- Transaction History Button -->
    <button class="transaction-history-btn" onclick="toggleTransactionHistory()">View Transaction History</button>

    <!-- Additional Buttons for More and Create Invoice -->
    <div class="additional-buttons">
        <button class="more" onclick="handleMore()">More</button>
        <button class="create-invoice" onclick="handleCreateInvoice()">Create Invoice</button>
    </div>

    <!-- Transaction History Container -->
    <div class="transaction-history-container" id="transaction-history">
        <h2>Transaction History</h2>

        <!-- Search Input -->
        <input class="search-input" type="text" placeholder="Search transactions..." oninput="handleSearch()">

        <!-- Transaction History List -->
        <ul class="transaction-history-list">
            <li>Transaction #1 - $100</li>
            <li>Transaction #2 - $50</li>
            <li>Transaction #3 - $200</li>
            <li>Transaction #4 - $75</li>
        </ul>
    </div>

    <script>
        // JavaScript Functions
        function toggleDashboard() {
            let dashboard = document.getElementById('dashboard');
            if (dashboard.classList.contains('active')) {
                dashboard.classList.remove('active');
            } else {
                dashboard.classList.add('active');
            }
        }

        function handleSend() {
            alert('Send money feature coming soon!');
        }

        function handleRequest() {
            alert('Request money feature coming soon!');
        }

        function handleSearch() {
            // Add search logic here (e.g., filter the transactions)
            console.log('Searching transactions...');
        }

        function toggleTransactionHistory() {
            let transactionHistory = document.getElementById('transaction-history');
            if (transactionHistory.style.display === "none" || transactionHistory.style.display === "") {
                transactionHistory.style.display = "block";
            } else {
                transactionHistory.style.display = "none";
            }
        }

        function handleMore() {
            alert('More transactions feature coming soon!');
        }

        function handleCreateInvoice() {
            alert('Create invoice feature coming soon!');
        }
    </script>

</body>
</html>
